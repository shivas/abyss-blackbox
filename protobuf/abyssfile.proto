syntax = "proto3";

package protobuf;

option go_package = "github.com/shivas/abyss-blackbox/encoding";

import "combatlog.proto";

message AbyssRecording {
  bytes overview = 1;
  repeated LootRecord loot = 2;
  repeated combatlog.CombatLogRecord combat_log = 3;
  bool test_server = 4;
}

message LootRecord {
  int32 frame = 1;
  string loot = 2;
}
